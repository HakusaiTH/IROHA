<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>藤原 彩葉</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>藤原 彩葉</h3>
        </div>
        <div class="container_bg">
            <div class="image-wrapper">
                <img src="/image/1695450254130.jpg" alt="Snow">
                <div class="overlay"></div> 
            </div>
            <div class="top-left">
                <h3>
                    僕の愛する君へ<br>
                    新年あけましておめでとうございます。今年も一緒に歩んでいけることを嬉しく思います。これからも互いに支え合い、<br>
                    愛と幸せで満ちた日々を過ごしていきましょう。君のことが大好きです。
                </h3>
            </div>
        </div>
        <div class="count_down">
            <div class="birth_day">
                <p>Birth Day Countdown</p>
                <div id="birthdayCountdown"></div>
                <p>Age: <span id="age"></span> Years</p>
            </div>
            <div class="anniversary_day">
                <p>Anniversary Countdown</p>
                <div id="anniversaryCountdown"></div>
                <p>Anniversary in <span id="anniversaryYears"></span></p> 
            </div>
        </div>
        
        
        

        <div class="text_haed">
            <h1>MEMMORY</h1>
        </div>

        <div class="grid-item-all" id="gridItemAll"></div> 

        <div class="content_paper">
            <div class="grid-container" id="contentGrid">

            </div>
        </div>
        <div class="text_haed">
            <h1>IMAGES</h1>
        </div>

        <div class="content_image">
            <div class="grid-container-images" id="imageGrid">

            </div>
        </div>   

        <div class="footer">
            <p>© 2024 Fujiwara Aoyama.</p>
        </div>     
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
